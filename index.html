<script src="Response.js"></script>
<script>
    document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
    }, {passive: false}); //passive 参数不能省略，用来兼容ios和android

    //阻止微信浏览器返回
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
        WeixinJSBridge.call('hideToolbar');
    });
    //顶部轮播
    $.getJSON('/api/slider/list/',function (res) {
        var token = getTokenByUrl();
        sessionStorage.setItem("token",token);
        if(res['status']==0){
            data = res['results'];
            for(var i=0;i<data.length;i++){
                var item='<li><img src="http://hong.aamda.cn/laba.png" alt="">' + data[i]['created']
                    + ' 玩家' + data[i]['player_id'] + '，获得' + data[i]['guess_fee'] + '元红包</li>';
                $("#scrollDiv .scroll_ul").append(item);
            }
            $("#scrollDiv").Scroll({ line: 1, speed: 500, timer: 2000 });
        }
    });

    //判断是否弹框
    $(function(){
        var token = getTokenByUrl();
        sessionStorage.setItem("token",token);
        isVipKf({
            success:function (data) {
                if(data.display==1){
                    $('.windows_pop-up').fadeIn();
                    $(".opacity").fadeIn();
                    $('.kefu_erweima').attr("src", data.img);
                }
            }
        });
    });

    //    底部tab切换
    $(".nav-entry-list li .nav_bg1").click(function() {
        $('.money_box .tab_nav').css('display','none').eq(0).css('display','block');
    });
    $(".nav-entry-list li .nav_bg2").click(function() {
        $('.money_box .tab_nav').css('display','none').eq(1).css('display','block');
        getPlayerInfo({
            success:function(data){
                console.log('*****data', data);
                var id_card=$('#id_card');
                var money=$('.money');
                id_card.html(data.id);
                money.html(data.balance)
            }
        })
    });
    //拆红包弹框
    $('.nav_bg4').click(function () {
        $(".windows_chb").fadeIn();
        $(".opacity").fadeIn();
        redEnvelopes({
            success:function (data) {
                var logTable = $('.windows_chb').find('.table_chb_small table');
                var results = data.results;
                logTable.empty();
                results.forEach(function (item, index) {
                    logTable.append('<tr><td>' + item.created + '</td><td>'+ item.amount +'</td><td><a href="javascript:;" class="chb_small" onclick="withdraw('+item.amount+','+item.order_no+')"></a></td></tr>')
                })
            },
            error: function (error) {
                console.log('***error', error)
            }
        })
    })

    //    代理页面弹框
    //    *********佣金记录************
    $('.yjjl_click').click(function () {
        $(".windows_yjjl").fadeIn();
        $(".opacity").fadeIn();
        salaryRecord({
            success: function (data) {
                console.log('*****data', data);
                var logTable = $('.windows_yjjl').find('.table_body table')
                var results = data.results;
                logTable.empty();
                results.forEach(function (item, index) {
                    logTable.append('<tr><td>' + item.created + '</td><td>'+ item.amount +'</td><td>'+ item.remark +'</td></tr>')
                })
                // console.log('****find', )
            },
            error: function (error) {
                console.log('***error', error)
            }
        })
    });
    // *********提现记录************
    $('.txjl_click').click(function () {
        $('.windows_txjl').fadeIn();
        $(".opacity").fadeIn();
        withdrawRecord({
            success:function (data) {
                var logTable=$('.windows_txjl').find('.table_body_1 table');
                var results=data.results;
                logTable.empty();
                results.forEach(function (item,index) {
                    logTable.append('<tr><td>' + item.created + '</td><td>'+ item.amount +'</td></tr>')
                })
            },
            error:function (error) {
                console.log('***error', error)
            }
        });

    });
    $('.yjtx_click').click(function () {
        $('.windows_yjtx').fadeIn();
        $(".opacity").fadeIn();
    });
    // *********代理说明************
    $('.dlsm_click').click(function () {
        $('.windows_dlsm').fadeIn();
        $(".opacity").fadeIn();
        level({
            success:function (data) {
                var data=data;
                var dlsm_people=$('.people');
                var index=0;
                $.each(data,function (key,value) {
                    dlsm_people.eq(index).html(value);
                    index++;

                })
            }
        })
    });
    // *********我的工资************
    $('.wdgz_click').click(function () {
        $('.windows_wdgz').fadeIn();
        $(".opacity").fadeIn();
        mySalary({
            success:function (data) {
                var salary_today=$('.salary_today');
                var reward=$('.reward');
                var salary_yesterday=$('.salary_yesterday');
                var salary_total=$('.salary_total');
                salary_today.html(data.salary_today);
                reward.html(data.reward);
                salary_yesterday.html(data.salary_yesterday);
                salary_total.html(data.salary_total);
            }
        })
    });
    //***********生成二维码*****************
    $('.scewm_click').click(function () {
        $('.windows_scewm').fadeIn();
        $(".opacity").fadeIn();
        myQr({
            success:function (data) {
                $('.tuiguang_img').attr("src", data.url);
            }
        })
    });



    $(".close").click(function(){
        $(this).parent().fadeOut();
        $(".opacity").fadeOut();
    });
    $(".close_x").click(function(){
        $(this).parent().fadeOut();
        $(".opacity").fadeOut();
    });
    $(".close_y").click(function(){
        $(this).parent().fadeOut();
        $(".opacity").fadeOut();
    });

    $('.button_yjtx_qr').click(function () {
        var input_money;
        var money=$('.money').html();
        input_money=$('.input_money').val();
        if(input_money==''){
            alert('请输入提现金额');
            return false;
        }else if(!Number.isInteger(Number(input_money))) {
            alert('只能为整数');
            $('.input_money').val('');
            return false;
        }else if(Number(input_money)>money ||Number(input_money)<0){
            alert('余额不足');
            $('.input_money').val('');
            return false;
        }else if(Number(input_money) == 0){
            alert('请输入正确金额');
            $('.input_money').val('');
            return false;
        } else {
            salaryWithdraw(input_money);
        }
    });
    //    点击领取工资
    $('.lqgz_btn').click(function () {
        getReward()
    });



</script>
